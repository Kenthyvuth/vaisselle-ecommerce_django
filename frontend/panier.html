<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Classy Dishes</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/panier.css">
</head>
<script src="assets/js/navbar.js"></script>
<body>
  <script>
    const token = localStorage.getItem('access');
    if (!token) {
      window.location.href = "compte.html";
    }
  </script>

  <div id="panier-section">
    <h2>Mon Panier</h2>
    <div class="cart-container" id="contenu-panier">
      <p style="text-align:center; color:#f3f3f3; font-style:italic;">Votre panier est vide. Consultez nos produits <a href="produits.html">ici</a>.</p>
    </div>

    <div style="text-align:center; margin: 2rem;">
      <button id="btn-clear" onclick="viderPanier()" style="background-color:#ff4c4c; color:#fff; border:none; padding:0.6rem 1.2rem; border-radius:4px; cursor:pointer; font-weight:bold;">Vider le panier</button>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script>
    if (typeof afficherPanier === 'function') {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      const conteneur = document.getElementById("contenu-panier");
      const button = document.getElementById("btn-clear");
      if (panier.length > 0) {
        conteneur.innerHTML = "";
        afficherPanier();
      }
      else {
        button.style.display = "none";
      }
    }

    function viderPanier() {
      if (confirm("Voulez-vous vraiment vider votre panier ?")) {
        localStorage.removeItem("panier");
        location.reload();
      }
    }
  </script>
  <script src="assets/js/footer.js"></script>
</body>
</html>
