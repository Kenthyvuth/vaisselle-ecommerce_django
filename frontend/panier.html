<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Classy Dishes</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f3f3f3;
      font-family: 'Georgia', serif;
      padding-top: 80px;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #d4af37;
      font-family: 'Playfair Display', serif;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .navbar .nav-links a {
      color: #f3f3f3;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar .nav-links a:hover {
      color: #d4af37;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #d4af37;
      margin: 2rem 0;
      font-family: 'Playfair Display', serif;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #2b2b2b;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #3e3e3e;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item h4 {
      color: #d4af37;
      margin: 0;
    }
    .cart-item button {
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-summary {
      text-align: right;
      margin-top: 2rem;
    }
    .cart-summary strong {
      color: #d4af37;
      font-size: 1.2rem;
    }
    .checkout-btn {
      background-color: #d4af37;
      color: #1a1a1a;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    .checkout-btn:hover {
      background-color: #bfa46f;
    }
    footer {
      background-color: #0e0e0e;
      color: #aaa;
      padding: 2rem;
      text-align: center;
    }
    footer a,
    .social-links a {
      color: #d4af37;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .social-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
  </style>
</head>
<script src="assets/js/navbar.js"></script>
<body>
  <h2>Mon Panier</h2>
  <div class="cart-container" id="contenu-panier">
    <p style="text-align:center; color:#ccc; font-style:italic;">Votre panier est vide.</p>
  </div>

  <div style="text-align:center; margin: 2rem;">
    <button onclick="viderPanier()" style="background-color:#ff4c4c; color:#fff; border:none; padding:0.6rem 1.2rem; border-radius:4px; cursor:pointer; font-weight:bold;">Vider le panier</button>
  </div>

  <script src="assets/js/script.js"></script>
  <script>
    if (typeof afficherPanier === 'function') {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      const conteneur = document.getElementById("contenu-panier");
      if (panier.length > 0) {
        conteneur.innerHTML = "";
        afficherPanier();
      }
    }
    function viderPanier() {
      if (confirm("Voulez-vous vraiment vider votre panier ?")) {
        localStorage.removeItem("panier");
        location.reload();
      }
    }
  </script>
  <script src="assets/js/footer.js"></script>
</body>
</html>
